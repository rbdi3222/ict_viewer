<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 기반 ICT 설비 확인 시스템</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f9fc;
      text-align: center;
      font-size: 18px;
    }
    header {
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .main-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
      align-items: center;
      justify-content: center;
    }
    .image-container {
      flex: 1;
      text-align: center;
      min-width: 300px;
    }
    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .content-container {
      flex: 1;
      min-width: 300px;
    }
    .category {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }
    .category:hover {
      background-color: #e3e6f3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease-in-out;
    }
    li:hover {
      background-color: #dce0f5;
    }
    footer {
      text-align: center;
      margin: 2rem 0 1rem 0;
      color: #666;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .image-container img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI 기반 ICT 설비 확인 시스템</h1>
  </header>

  <div class="main-container">
    <!-- 이미지 영역 -->
    <div class="image-container">
      <img src="ai_inspection.jpg" alt="AI 기반 설비 진단">
    </div>

    <!-- 카테고리 영역 -->
    <div class="content-container">
      <div class="category">ICT 설비</div>
      <ul>
        <li onclick="navigateTo('./ICT/ICT_AMI/ict_ami.html')">AMI 설비</li>
        <li onclick="navigateTo('./ICT/ICT_Network/ict_network.html')">네트워크 설비</li>
        <li onclick="navigateTo('./ICT/ICT_TRS/ict_trs.html')">기지국 설비</li>
      </ul>

      <div class="category">배전 설비</div>
      <ul>
        <li onclick="navigateTo('distribution_das.html')">DAS</li>
        <li onclick="navigateTo('distribution_adms.html')">ADMS</li>
        <li onclick="navigateTo('distribution_other.html')">기타</li>
      </ul>

      <div class="category">송전 설비</div>
      <ul>
        <li onclick="navigateTo('transmission_other.html')">기타</li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2025 AI 기반 ICT 설비 확인 시스템
  </footer>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
